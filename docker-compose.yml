version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: globetrotter_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: globetrotter_user
      POSTGRES_PASSWORD: globetrotter_pass
      POSTGRES_DB: globetrotter_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - globetrotter_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: globetrotter_server
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://globetrotter_user:globetrotter_pass@postgres:5432/globetrotter_db
      JWT_SECRET: your_jwt_secret_change_in_production
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - globetrotter_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: globetrotter_client
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - globetrotter_network

volumes:
  postgres_data:


networks:
  globetrotter_network:
    driver: bridge
